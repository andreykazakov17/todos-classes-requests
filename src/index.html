<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1>todos</h1>
	</header>

	<form class="todo-form">
		
		<input type="text" class="todo-input" placeholder="What needs to be done?">
		<button class="todo-button" type="submit">
			<i class="fas fa-plus-square"></i>
		</button>
		<button class="complete-all-btn" data-complete-all="complete-all">
			<i class="fa-solid fa-arrow-down"></i>
		</button>
	</form>

	<div class="todo-container">
		<ul class="todo-list"></ul>
	</div>

	<div class="todo-filters">
		<div class="todo-total"></div>
		<nav class="todo-filters-list">
			<button type="button" data-btn="all" class="todo-filters-item active-btn">All</button>
			<button type="button" data-btn="active" class="todo-filters-item">Active</button>
			<button type="button" data-btn="completed" class="todo-filters-item">Completed</button>
		</nav>
		<button data-clear="clear-all" class="todo-clear">Clear completed</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
